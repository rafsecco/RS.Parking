<h2>Vehicle Types</h2>
<hr>

<button type="button" class="btn btn-success">Add New</button>

<br /><br />

<table class="table table-striped table-hover">
	<thead class="table-dark">
		<tr>
			<th>#</th>
			<th>Description</th>
			<th>Cost</th>
			<th>Active?</th>
			<th>Date Created</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody *ngIf="vehicleTypes && vehicleTypes.length">
		<tr *ngFor="let vehicleType of vehicleTypes">
			<td>{{vehicleType.id}}</td>
			<td>{{vehicleType.description}}</td>
			<td>{{vehicleType.cost}}</td>
			<td><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="vehicleType.active"></td>
			<td>{{vehicleType.dateCreated}}</td>
			<td>
				<button type="button" class="btn btn-info btn-sm mx-1"><i class="bi bi-search"></i></button>
				<button type="button" class="btn btn-warning btn-sm mx-1"><i class="bi bi-pencil-square"></i></button>
				<button type="button" class="btn btn-danger btn-sm mx-1"><i class="bi bi-trash"></i></button>
			</td>
		</tr>
	</tbody>
	<tfoot *ngIf="!vehicleTypes && vehicleTypes.length">
		<tr>
			<td colspan="8" class="text-center">
				<h4>Nenhum registro encontrado!</h4>
			</td>
		</tr>
	</tfoot>
</table>
