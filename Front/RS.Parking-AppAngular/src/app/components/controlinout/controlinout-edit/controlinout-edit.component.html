<div class="row">
	<div class="card rounded shadow-sm">
		<form [formGroup]="form">

			<div class="p-3">
				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label for="licensePlate">License Plate:</label>
						<input type="text" readonly id="licensePlate" name="licensePlate" class="form-control" formControlName="licensePlate">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label class="control-label" for="vehicle">Vehicle:</label>
						<select class="form-control" id="vehicle" formControlName="vehicleTypeId">
							<option *ngFor="let vehicleType of vehicleTypeList" value="{{vehicleType.id}}">{{vehicleType.description}}</option>
						</select>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label class="control-label" for="accord">Accord:</label>
						<select class="form-control" id="accord" formControlName="accordTypeId" #angularFocus autofocus>
							<option *ngFor="let discountType of discountTypes" value="{{discountType.id}}">{{discountType.name}}</option>
						</select>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label for="dateTimeIn">Date Time In:</label>
						<input type="datetime-local" readonly id="dateTimeIn" name="dateTimeIn" class="form-control" formControlName="dateTimeIn" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label for="dateTimeOut">Date Time Out:</label>
						<input type="datetime-local" id="dateTimeOut" name="dateTimeOut" class="form-control" formControlName="dateTimeOut" placeholder="Insert Date Time Out" />
					</div>
				</div>

			</div>

			<div class="card-footer savecancel rounded shadow-sm">
				<div class="d-flex">
					<button class="btn btn-outline-light mx-3" (click)="resetForm()">Cancel</button>
					<button class="btn btn-success mx-3" [disabled]="!form.valid" (click)="updateControlInOut()">Save</button>
				</div>
			</div>

		</form>
	</div>
</div>
