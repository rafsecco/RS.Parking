<div class="row">
	<div class="card rounded shadow-sm">
		<form [formGroup]="form">

			<div class="p-3">
				<div class="form-row">
					<div class="form-group col-md-12 py-3">
						<label>License Plate: </label>
						<input type="text" class="form-control" formControlName="licensePlate" placeholder="Insert licensePlate" [ngClass]="cssValidator(f.licensePlate)" #angularFocus autofocus>
						<div class="invalid-feedback" *ngIf="f.licensePlate.errors?.required">Description is required!</div>
						<div class="invalid-feedback" *ngIf="f.licensePlate.errors?.minlength">Description must be at least 8 characters</div>
						<div class="invalid-feedback" *ngIf="f.licensePlate.errors?.maxlength">Description must be a maximum of 8 characters</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label class="control-label">Accord: </label>
						<select class="form-control" id="accord" formControlName="accord">
							<option *ngFor="let discountType of discountTypes" value="{{discountType.id}}">{{discountType.name}}</option>
						</select>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4 py-3">
						<label class="control-label">Vehicle: </label>
						<select class="form-control" id="vehicle" formControlName="vehicle">
							<option *ngFor="let discountType of discountTypes" value="{{discountType.id}}">{{discountType.name}}</option>
						</select>
					</div>
				</div>

			</div>

			<div class="card-footer savecancel rounded shadow-sm">
				<div class="d-flex">
					<button class="btn btn-outline-light mx-3" (click)="resetForm()">Cancel</button>
					<button class="btn btn-success mx-3" [disabled]="!form.valid" (click)="saveControlInOut()">Save</button>
				</div>
			</div>

		</form>
	</div>
</div>
