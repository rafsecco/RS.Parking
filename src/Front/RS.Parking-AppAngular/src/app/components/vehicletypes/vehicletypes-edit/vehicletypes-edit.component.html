<div class="row">
	<div class="card rounded shadow-sm">
		<form [formGroup]="form">

			<div class="p-3">
				<div class="form-row">
					
					<div class="form-group col-md-4 py-3">
						<label>Id</label>
						<input readonly type="text" class="form-control" formControlName="id" >
					</div>

					<div class="form-group col-md-4 py-3">
						<label>Date Created</label>
						<input readonly type="text" class="form-control" formControlName="dateCreated" [value]="form.get('dateCreated').value | DateTimeFormat">
					</div>

					<div class="form-group col-md-4 py-3">
						<label>Description</label>
						<input type="text" class="form-control" formControlName="description" placeholder="Insert description" [ngClass]="cssValidator(f.description)" #angularFocus autofocus>
						<div class="invalid-feedback" *ngIf="f.description.errors?.required">Description is required!</div>
						<div class="invalid-feedback" *ngIf="f.description.errors?.minlength">Description must be at least 4 characters</div>
						<div class="invalid-feedback" *ngIf="f.description.errors?.maxlength">Description must be a maximum of 100 characters</div>
					</div>
				
					<div class="form-group col-md-4 py-3">
						<label>Cost</label>
						<input type="text" class="form-control" formControlName="cost" placeholder="Insert cost" [ngClass]="cssValidator(f.cost)" currencyMask />
						<div class="invalid-feedback" *ngIf="f.description.errors?.required">Cost is required!</div>
						<div class="invalid-feedback" *ngIf="f.description.errors?.minlength">Cost must have the minimum value of 0.01</div>
						<div class="invalid-feedback" *ngIf="f.description.errors?.maxlength">Cost must have the maximum value of 9999999999999</div>
					</div>
				
					<div class="form-group col-md-4 py-3">
						<label><input type="checkbox" formControlName="active"> Active</label>
					</div>
					
				</div>
			</div>

			<div class="card-footer savecancel rounded shadow-sm">
				<div class="d-flex">
					<button class="btn btn-light mx-3" (click)="resetForm()">Cancel</button>
					<button class="btn btn-success mx-3" [disabled]="!form.valid" (click)="updateVehicleType()">Save</button>
				</div>
			</div>

		</form>
	</div>
</div>
